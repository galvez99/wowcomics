    <script>
      $(document).ready(function () {
          const carouselWrapper = $('#carousel-wrapper');
          const prevButton = $('#prev');
          const nextButton = $('#next');
          let currentIndex = 0;
  
          $.ajax({
              url: '/carruseles/carrusel2.json',
              dataType: 'json',
              success: function (data) {
                  $.each(data.images, function (index, image) {
                      carouselWrapper.append('<div class="carousel-objeto"><img src="' + image.src + '" alt="..."></div>');
                  });
  
                  showSlide(currentIndex);
              }
          });
  
          function showSlide(index) {
              const offset = -index * window.innerWidth;
              carouselWrapper.css('transform', 'translateX(' + offset + 'px)');
          }
  
          function prevSlide() {
              currentIndex = (currentIndex - 1 + 3) % 3;
              showSlide(currentIndex);
          }
  
          function nextSlide() {
              currentIndex = (currentIndex + 1) % 3;
              showSlide(currentIndex);
          }
  
          prevButton.on('click', prevSlide);
          nextButton.on('click', nextSlide);
  
          setInterval(nextSlide, 5000);
      });
  </script>
